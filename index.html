<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mario-Style Platformer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #87ceeb; font-family: sans-serif; }
    canvas { display: block; margin: 0 auto; background: #6b8e23; border: 3px solid #000; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="1024" height="576"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const keys = {};
    const gravity = 0.5;

    class GameObject {
      constructor(x, y, width, height, color) {
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;
        this.color = color;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
      }
    }

    class Player extends GameObject {
      constructor() {
        super(100, 0, 32, 48, 'red');
        this.dy = 0;
        this.dx = 0;
        this.speed = 5;
        this.jumpForce = -12;
        this.grounded = false;
        this.score = 0;
      }
      update(platforms) {
        this.dy += gravity;
        this.dx = 0;

        if (keys['ArrowRight'] || keys['d']) this.dx = this.speed;
        if (keys['ArrowLeft'] || keys['a']) this.dx = -this.speed;

        this.x += this.dx;
        this.y += this.dy;

        this.grounded = false;

        for (let platform of platforms) {
          if (
            this.x < platform.x + platform.width &&
            this.x + this.width > platform.x &&
            this.y < platform.y + platform.height &&
            this.y + this.height > platform.y
          ) {
            if (this.dy > 0) {
              this.y = platform.y - this.height;
              this.dy = 0;
              this.grounded = true;
            }
          }
        }

        if (this.y > canvas.height) this.reset();

        this.draw();
      }
      jump() {
        if (this.grounded) {
          this.dy = this.jumpForce;
          this.grounded = false;
        }
      }
      reset() {
        this.x = 100;
        this.y = 0;
        this.dy = 0;
        this.score = 0;
      }
    }

    class Platform extends GameObject {
      constructor(x, y, width, height) {
        super(x, y, width, height, '#8b4513');
      }
    }

    class Coin extends GameObject {
      constructor(x, y) {
        super(x, y, 16, 16, 'gold');
        this.collected = false;
      }
      collect(player) {
        if (!this.collected &&
          player.x < this.x + this.width &&
          player.x + player.width > this.x &&
          player.y < this.y + this.height &&
          player.y + player.height > this.y
        ) {
          this.collected = true;
          player.score++;
        }
      }
    }

    class Enemy extends GameObject {
      constructor(x, y) {
        super(x, y, 32, 32, 'green');
        this.dx = 2;
      }
      update(platforms) {
        this.x += this.dx;
        for (let p of platforms) {
          if (
            this.x < p.x + p.width &&
            this.x + this.width > p.x &&
            this.y + this.height >= p.y &&
            this.y <= p.y + p.height
          ) {
            if (this.x <= p.x || this.x + this.width >= p.x + p.width) this.dx *= -1;
          }
        }
        this.draw();
      }
    }

    const player = new Player();
    const platforms = [
      new Platform(0, canvas.height - 20, canvas.width, 20),
      new Platform(200, 450, 120, 20),
      new Platform(400, 400, 120, 20),
      new Platform(600, 350, 120, 20),
      new Platform(800, 300, 120, 20),
    ];

    const coins = [
      new Coin(210, 430),
      new Coin(410, 380),
      new Coin(610, 330),
      new Coin(810, 280),
    ];

    const enemies = [
      new Enemy(500, canvas.height - 52),
      new Enemy(700, canvas.height - 52),
    ];

    function drawScore() {
      ctx.fillStyle = '#000';
      ctx.font = '20px Arial';
      ctx.fillText(`Score: ${player.score}`, 20, 30);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let p of platforms) p.draw();
      for (let c of coins) {
        if (!c.collected) c.draw();
        c.collect(player);
      }
      for (let e of enemies) e.update(platforms);

      player.update(platforms);

      drawScore();
      requestAnimationFrame(gameLoop);
    }

    window.addEventListener('keydown', (e) => {
      keys[e.key] = true;
      if (e.key === 'ArrowUp' || e.key === 'w') player.jump();
    });
    window.addEventListener('keyup', (e) => {
      keys[e.key] = false;
    });

    gameLoop();
  </script>
</body>
</html>
