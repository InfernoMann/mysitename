<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: #eee;
      font-family: sans-serif;
    }
    canvas {
      background: #222;
      border: 2px solid #444;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const gridSize = 20;           // размер клетки в пикселях
    const tileCount = canvas.width / gridSize;

    let snake = [{ x: 10, y: 10 }]; // массив сегментов змейки
    let dirX = 0, dirY = 0;         // текущая скорость (направление)
    let food = randomFood();
    let score = 0;
    let gameOver = false;

    document.addEventListener('keydown', e => {
      switch(e.code) {
        case 'ArrowUp'    : if (dirY === 0) { dirX = 0; dirY = -1; } break;
        case 'ArrowDown'  : if (dirY === 0) { dirX = 0; dirY =  1; } break;
        case 'ArrowLeft'  : if (dirX === 0) { dirX = -1; dirY = 0; } break;
        case 'ArrowRight' : if (dirX === 0) { dirX =  1; dirY = 0; } break;
      }
    });

    function randomFood() {
      return {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount)
      };
    }

    function gameLoop() {
      if (gameOver) {
        ctx.fillStyle = '#eee';
        ctx.font = '20px sans-serif';
        ctx.fillText('Игра окончена! Ваш счёт: ' + score, 50, canvas.height / 2);
        return;
      }

      // Двигаем голову
      const head = { x: snake[0].x + dirX, y: snake[0].y + dirY };

      // Столкновение со стеной
      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
        gameOver = true;
      }

      // Столкновение с собой
      for (let segment of snake) {
        if (segment.x === head.x && segment.y === head.y) {
          gameOver = true;
        }
      }

      if (gameOver) {
        return;
      }

      snake.unshift(head);

      // Съели еду?
      if (head.x === food.x && head.y === food.y) {
        score++;
        food = randomFood();
      } else {
        snake.pop();
      }

      // Отрисовка
      ctx.fillStyle = '#222';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Змейка
      ctx.fillStyle = '#0f0';
      for (let segment of snake) {
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize-2, gridSize-2);
      }

      // Еда
      ctx.fillStyle = '#f00';
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize-2, gridSize-2);

      // Счет
      ctx.fillStyle = '#eee';
      ctx.font = '16px sans-serif';
      ctx.fillText('Счёт: ' + score, 10, 20);
    }

    // Запускаем игру с частотой 10 кадров в секунду
    setInterval(gameLoop, 100);
  </script>
</body>
</html>
