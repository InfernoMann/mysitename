<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Реальный поезд едет!</title>
<style>
  body {
    background-color: #87CEEB; /* Голубое небо */
    overflow: hidden;
    margin: 0;
    height: 100vh;
  }
  .train {
    width: 300px; /* Устанавливаем ширину поезда */
    height: 150px; /* Устанавливаем высоту */
    background-image: url('https://upload.wikimedia.org/wikipedia/commons/3/3e/EuroCity_train.jpg'); /* Ссылка на изображение поезда */
    background-size: cover;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    animation: moveTrain 8s linear infinite;
  }

  @keyframes moveTrain {
    0% {
      left: -350px;
    }
    100% {
      left: 100%;
    }
  }
</style>
</head>
<body>

<div class="train"></div>

</body>
</html>
